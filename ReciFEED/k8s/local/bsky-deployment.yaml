apiVersion: apps/v1
kind: Deployment
metadata:
  name: bsky-service
  labels:
    app: bsky-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bsky-service
  template:
    metadata:
      labels:
        app: bsky-service
    spec:
      containers:
      - name: bsky-service
        image: bsky-service:latest
        ports:
        - containerPort: 3082
        resources:
          requests:
            memory: "128Mi"
            cpu: "150m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3082
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3082
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: bsky-secret
              key: MONGODB_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bsky-secret
              key: JWT_SECRET