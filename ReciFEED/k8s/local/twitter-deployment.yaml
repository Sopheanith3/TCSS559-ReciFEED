apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitter-service
  labels:
    app: twitter-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: twitter-service
  template:
    metadata:
      labels:
        app: twitter-service
    spec:
      containers:
      - name: twitter-service
        image: twitter-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3082
        resources:
          requests:
            memory: "128Mi"
            cpu: "150m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3082
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3082
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
        - name: TWITTER_CONSUMER_KEY
          valueFrom:
            secretKeyRef:
              name: twitter-secret
              key: TWITTER_CONSUMER_KEY
        - name: TWITTER_CONSUMER_SECRET
          valueFrom:
            secretKeyRef:
              name: twitter-secret
              key: TWITTER_CONSUMER_SECRET
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: MONGODB_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: JWT_SECRET